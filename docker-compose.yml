services:
  app:
    build:
      context: .
      args:
        - DATABASE_URL=${DATABASE_URL}
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/socialstocks?schema=public
      - REDIS_URL=redis://redis:6379
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
    depends_on:
      - postgres
      - redis
    command: sh -c "npx prisma migrate deploy && npm start"
    volumes:
      - ./logs:/usr/src/app/logs

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=socialstocks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
