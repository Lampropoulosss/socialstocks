services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      # Update these URLs in your .env file!
      - REDIS_CACHE_URL=${REDIS_CACHE_URL}
      - REDIS_QUEUE_URL=${REDIS_QUEUE_URL}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DB_POOL_SIZE=10
    command: npm start
    depends_on:
      - postgres
      - redis-cache
      - redis-queue
    deploy:
      replicas: 1

  worker:
    build: .
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_CACHE_URL=${REDIS_CACHE_URL}
      - REDIS_QUEUE_URL=${REDIS_QUEUE_URL}
      - DB_POOL_SIZE=10
    command: npm run worker 
    depends_on:
      - postgres
      - redis-cache
      - redis-queue

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c 'max_connections=200'

  # Instance 1: Cache (Transient Data)
  # Policy: Delete oldest keys when full.
  redis-cache:
    image: redis:alpine
    restart: always
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --save ""
    volumes:
      - redis_cache_data:/data

  # Instance 2: Queue (Critical Data)
  # Policy: Crash if full (don't delete data silently), but persist to disk.
  redis-queue:
    image: redis:alpine
    restart: always
    command: redis-server --maxmemory 2gb --maxmemory-policy noeviction --appendonly yes
    volumes:
      - redis_queue_data:/data

volumes:
  postgres_data:
  redis_cache_data:
  redis_queue_data: